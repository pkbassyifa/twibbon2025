  <h2>ðŸ“¸ Aku Anak Hebat - KB ASSYIFA BRUMBUNG</h2>
  <p>Unggah foto anak Anda dan dapatkan Twibbon otomatis siap unduh!</p>

  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas" width="1080" height="1080"></canvas><br>
  <button onclick="download()">ðŸ“¥ Unduh Hasil</button>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const twibbon = new Image();
    twibbon.src = "twibbon-frame.png";

    upload.addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, 1080, 1080);
          twibbon.onload = function() {
            ctx.drawImage(twibbon, 0, 0, 1080, 1080);
          };
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'Twibbon-Anak-Hebat.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
