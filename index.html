<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Aku Anak Hebat - KB ASSYIFA BRUMBUNG</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8fff8;
      text-align: center;
      padding: 20px;
    }
    input[type="file"] {
      margin: 15px auto;
    }
    canvas {
      margin-top: 15px;
      border: 2px dashed #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üì∏ Aku Anak Hebat - KB ASSYIFA BRUMBUNG</h2>
  <p>Unggah foto anak Anda dan dapatkan Twibbon otomatis siap unduh!</p>

  <input type="file" id="upload" accept="image/*">
  <br/>
  <canvas id="canvas" width="1080" height="1080"></canvas>
  <br/>
  <button onclick="downloadImage()">‚¨áÔ∏è Unduh Hasil</button>

  <!-- Musik Latar -->
  <audio autoplay loop hidden>
    <source src="https://archive.org/download/kids-cheerful-background/kids-cheerful-background.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <!-- Kode Iklan -->
  <script type='text/javascript' src='//pl27069849.profitableratecpm.com/8c/f0/8cf062057f2f45cfa1519b2c82f040b8.js'></script>

  <!-- Script Twibbon -->
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const twibbon = new Image();
    twibbon.src = "twibbon-frame.png"; // File PNG kamu

    document.getElementById("upload").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function () {
          // Gambar latar user
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, 1080, 1080);
          // Gambar twibbon overlay
          twibbon.onload = function() {
            ctx.drawImage(twibbon, 0, 0, 1080, 1080);
          }
          ctx.drawImage(twibbon, 0, 0, 1080, 1080);
        }
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'twibbon-anak-hebat.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
